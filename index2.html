<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" name="formulario-01" method="post">
        <label for="nombre">Nombres: </label>
        <input type="text" name="nombre"><br><br>

        <label for="contraseña" id="contraseña">Contraseña: </label>
        <input type="password" name="contraseña"><br><br>

        <label for="telefono">Telefono: </label>
        <input type="tel" id="numero" name="usuario"><br><br>

        <label for="calendario">Fecha: </label>
        <input type="date" name="calendario"><br><br>

        <label for="archivo">Archivo: </label>
        <input type="file" name="archivo"><br><br>

        <label for="correo">Correo electronico: </label>
        <input type="email" name="correo"><br><br>

        <label for="mes">Mes: </label>
        <input type="month" name="mes"><br><br>
        
        <label for="tiempo">Hora: </label>
        <input type="time" id="tiempo" name="tiempo"><br><br>

        <label for="color">Selecione el color: </label>
        <input type="color" id="" name="color"><br><br>

        <label for="link">Ingrese la URL:</label>
        <input type="url" id="" name="link"><br><br>

        <label for="buscador">Buscar:</label>
        <input type="search" id="" name="buscador"><br><br>

        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje"></textarea><br><br>

        <label for="checkbox">Acepto los terminos. </label>
        <input type="checkbox" id="" name="checkbox"><br><br>

        <label for="genero">Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br><br>

        <label for="volumen">Elija el volumen:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" value="50"><br><br>

        <div>
        <input type="reset" value="Borrar">
        <input type="submit" value="Enviar">
        </div>
        
    </form>
</body>
</html>
